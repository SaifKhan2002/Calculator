<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCalc 2025</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="neon-border"></div>
        <div class="brand">
            <span>NeoCalc 2025</span>
            <span>Quantum Edition</span>
        </div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="function" data-action="clear">AC</button>
            <button class="function" data-action="delete">DEL</button>
            <button class="function" data-action="percent">%</button>
            <button class="operation" data-action="divide">/</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operation" data-action="multiply">Ã—</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operation" data-action="subtract">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operation" data-action="add">+</button>
            
            <button class="span-2" data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
